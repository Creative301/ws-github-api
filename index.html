<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GitHub API workshop</title>
    <link rel="stylesheet" href="./public/styles.css" />
  </head>
  <body>
    <!-- First use API calls to populate the following sections of the DOM with your own data -->
    <a id="user-github-link" href="#" target="blank"><h1 id="user-github-handle">Your name here</h1></a>
    <img src="#" alt="gitHub-avatar" id="user-github-avatar" />
    <p id="repos">Number of repos:&nbsp;<span id="github-user-repos"></span></p>

    <!-- Now we'll show details of of your repos -->
    <p>Languages:&nbsp;<span id="github-repos-languages"></span></p>
    <p>Total stars:&nbsp;<span id="github-repos-stars"></span></p>
    <hr />

    <!-- let's focus on one of your repos - the first in the list! we'll have to make another API call -->

    <h3>My top repo</h3>
    <a id="repo_link" href="#" target="blank"><h4 id="repo_name"></h4></a>
    <p>Created:&nbsp;<span id="repo_created"></span></p>
    <p>Number of open issues:&nbsp;<span id="repo_open-issues"></span></p>
    <p>People watching:&nbsp;<span id="repo_watchers"></span></p>
  <!-- don't look at the solution until you've had a go yourself! -->
    <script src="./solution.js"></script>

    <h3>My top repo</h3>
    <a id="github-repo-link" href="#" target="blank"><h4 id="github-repo-name">Repo name here</h4></a>
    <p>Created:&nbsp;<span id="github-repo-created"></span></p>
    <p>Number of open issues:&nbsp;<span id="github-repo-open-issues"></span></p>
    <p>People watching:&nbsp;<span id="github-repo-watchers"></span></p>

    <!-- <script src="./public/index.js"></script> -->
  </body>
</html>
